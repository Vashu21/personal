<!DOCTYPE html>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd1dc, #fce4ec);
        font-family: "Comic Sans MS", "Segoe UI", cursive;
        color: #4a2c2a;
        overflow: hidden;
    }

    .card {
        background: #fff0f5;
        padding: 40px;
        border-radius: 30px;
        text-align: center;
        width: 520px;
        box-shadow: 0 20px 40px rgba(255, 120, 150, 0.35);
        opacity: 0;
        animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    h1 {
        font-size: 32px;
        margin-bottom: 12px;
        font-weight: normal;
    }

    p {
        font-size: 19px;
        line-height: 1.7;
        margin-bottom: 20px;
    }

    .signature {
        font-size: 15px;
        color: #a05a6c;
        margin-bottom: 25px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 30px;
        position: relative;
    }

    button {
        padding: 12px 30px;
        font-size: 17px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    #yesBtn {
        background: #ff6f91;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 110, 145, 0.6);
    }

    #noBtn {
        background: #ffe1ea;
        color: #555;
        position: relative;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s infinite;
        opacity: 0.6;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0.6; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>
